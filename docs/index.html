<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">logo</h2>
       <nav>
        <a href="#">home</a>
        <a href="#">About us</a>
        <a href="#">services</a>
        <a href="#">Contact</a>
        <button class="Login_Button">Log-in/Sign-up</button>
       </nav>

    </header>
     <div class="fullBox">
      

        <div class="formbox_login">
            <h2>login</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                 <div class="rememberme">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                 </div>
                 <button type="submit" class="button">Login</button>
                 <div class="register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                 </div>
            </form>
        </div>
        <div class="formbox registration">
            <h2>Registration</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                 <div class="rememberme">
                    <label><input type="checkbox">Agree to terms & conditions</label>
                    <a href="#">Forgot Password?</a>
                 </div>
                 <button type="submit" class="button">Register</button>
                 <div class="register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                 </div>
            </form>
        </div>
     </div>
    <script src="style.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.esm.js"></script>
</body>
          </html>
