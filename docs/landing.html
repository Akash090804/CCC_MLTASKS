<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <header>
        <h1>Welcome to the Travel World</h1>
        <nav>
            <a href="index.html">Register</a>
        </nav>
    </header>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="https://i.pinimg.com/enabled_lo/474x/85/44/eb/8544eb5bbefa50233133d167be158f87.jpg" alt="Slide 1">
                <img src="https://i.pinimg.com/enabled_lo/474x/af/2a/5d/af2a5d4afae9c5ac9932a40fb90f0efd.jpg" alt="Slide 2">
                <img src="https://i.pinimg.com/enabled_lo/474x/81/2a/85/812a85a23fe3cbfdc821ab50cd7f1b0d.jpg" alt="Slide 3">
                <img src="https://i.pinimg.com/474x/d5/1f/e4/d51fe4f6e679097db4cf10bc311a6d2f.jpg" alt="Slide 4">
                <img src="https://i.pinimg.com/enabled_lo/474x/4a/21/79/4a21793b88a264e62486adc99d140a50.jpg" alt="Slide 5">
            </div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>
    <div class="rating-section">
        <h2>Rate Our Service</h2>
        <div class="star-rating">
            <span class="star" data-value="1">☆</span>
            <span class="star" data-value="2">☆</span>
            <span class="star" data-value="3">☆</span>
            <span class="star" data-value="4">☆</span>
            <span class="star" data-value="5">☆</span>
        </div>
        <p id="rating-value">Rate Us!</p>
    </div>
    
    <script src="landing.js"></script>
</body>
</html>
